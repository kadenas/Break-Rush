server {
  listen 443 ssl http2;
  server_name example.com;

  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;
  add_header Permissions-Policy "accelerometer=(), autoplay=(), camera=(), geolocation=()" always;

  location = /break_rush {
    return 301 /break_rush/;
  }

  location = /break_rush/sw.js {
    alias /var/www/break_rush/current/sw.js;
    add_header Cache-Control "no-store";
  }

  location ^~ /break_rush/icons/ {
    alias /var/www/break_rush/current/icons/;
    try_files $uri =404;
  }

  location ~* ^/break_rush/.*\.(js|css|png|svg|webmanifest)$ {
    alias /var/www/break_rush/current/;
    try_files $uri =404;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }

  location ^~ /break_rush/ {
    alias /var/www/break_rush/current/;
    try_files $uri $uri/ /index.html;
  }
}
