<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,viewport-fit=cover,user-scalable=no"
    />
    <title>Break Rush</title>
    <link rel="manifest" href="/manifest.webmanifest" />
    <meta name="theme-color" content="#0b0f1a" />
    <style>
      :root {
        color-scheme: dark;
      }
      body {
        margin: 0;
        min-height: 100vh;
        font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
        background: #05070d;
        color: #f5f5f5;
        overscroll-behavior: contain;
        touch-action: manipulation;
      }
      #gate {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 1.25rem;
        background: rgba(3, 7, 12, 0.95);
        z-index: 10;
        text-align: center;
      }
      #gate button {
        padding: 1rem 2.5rem;
        font-size: 1.5rem;
        border-radius: 999px;
        border: none;
        background: #00d1ff;
        color: #021322;
        font-weight: 700;
        letter-spacing: 0.04em;
        box-shadow: 0 14px 32px rgba(0, 209, 255, 0.3);
        cursor: pointer;
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="gate">
      <button id="gate-btn" type="button">Tap to start</button>
    </div>
    <canvas id="game"></canvas>
    <script type="module">
      const gate = document.getElementById('gate');
      const release = () => {
        window.dispatchEvent(new CustomEvent('user-start'));
        gate?.remove();
      };
      const handle = () => {
        release();
      };
      ['pointerdown', 'touchstart', 'keydown'].forEach((type) => {
        window.addEventListener(type, handle, { once: true });
      });
    </script>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
