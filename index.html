<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,viewport-fit=cover,user-scalable=no"
    />
    <title>Break Rush</title>
    <meta name="theme-color" content="#050a16" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <style>
      :root {
        color-scheme: dark;
      }

      html,
      body {
        margin: 0;
        width: 100%;
        height: 100%;
        background: #030711;
        color: #f5f5f5;
        font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
        overscroll-behavior: contain;
        touch-action: manipulation;
      }

      canvas {
        display: block;
        width: 100vw;
        height: 100vh;
        touch-action: none;
      }

      #gate {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 1.5rem;
        padding: 2rem;
        background: rgba(4, 8, 18, 0.94);
        backdrop-filter: blur(12px);
        text-align: center;
        z-index: 10;
      }

      #gate-btn {
        padding: 1rem 2.75rem;
        border: none;
        border-radius: 999px;
        background: linear-gradient(135deg, #39d5ff, #0bb6ff);
        color: #021524;
        font-size: 1.5rem;
        font-weight: 700;
        letter-spacing: 0.04em;
        cursor: pointer;
        box-shadow: 0 18px 36px rgba(10, 182, 255, 0.35);
        touch-action: manipulation;
      }

      #gate-btn:focus-visible {
        outline: 3px solid rgba(57, 213, 255, 0.8);
        outline-offset: 4px;
      }
    </style>
  </head>
  <body>
    <canvas id="game"></canvas>
    <div id="gate">
      <button id="gate-btn" type="button">Tap to start</button>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
