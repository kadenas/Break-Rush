<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover"
    />
    <title>Break Rush</title>
    <link rel="manifest" href="/manifest.webmanifest" />
    <meta name="theme-color" content="#0a0a0a" />
    <style>
      :root {
        color-scheme: dark;
      }
      body {
        margin: 0;
        font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
        background: #050505;
        color: #f5f5f5;
        overscroll-behavior: contain;
      }
      #start-gate {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(0, 0, 0, 0.9);
        color: #fff;
        font-size: 1.5rem;
        z-index: 9999;
        touch-action: manipulation;
      }
      #start-gate button {
        padding: 1rem 2rem;
        font-size: 1.5rem;
        border: none;
        border-radius: 999px;
        background: #00d1ff;
        color: #03121f;
        font-weight: 600;
        box-shadow: 0 12px 24px rgba(0, 209, 255, 0.35);
      }
    </style>
  </head>
  <body>
    <div id="start-gate">
      <button type="button">Tap to start</button>
    </div>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
    <script>
      const gate = document.getElementById('start-gate');
      const button = gate.querySelector('button');
      const release = () => {
        window.dispatchEvent(new CustomEvent('user-start'));
        gate.remove();
      };
      button.addEventListener('pointerdown', (event) => {
        event.preventDefault();
        release();
      }, { passive: false });
    </script>
  </body>
</html>
